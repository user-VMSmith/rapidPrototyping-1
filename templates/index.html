<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LM Studio Chat Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    form {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }

    .main {
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 0.95rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .output {
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      min-height: 60px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<form method="POST">
  <div class="main">
    <h2>Response:</h2>
    <div class="output">{{ response }}</div>

    <textarea name="prompt" placeholder="Type your prompt here..." rows="6">{{ prompt }}</textarea><br>
    <button type="submit">Submit</button>
  </div>

  <div class="sidebar">
    <h4>Dev Tools</h4>
    <label for="system">System Prompt:</label><br>
    <textarea name="system" rows="6">{{ system }}</textarea>
  </div>
</form>

</body>
</html>
